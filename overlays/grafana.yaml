applications:
  grafana:
    # NOTE: using __SKIP_PREFIX__ to avoid getting clobbered by the osm version
    charm: __CHARM_STORE____CHARM_CS_NS____CHARM_CH_PREFIX____SKIP_PREFIX__grafana
    num_units: 1
    constraints: mem=2G
    options:
      snap_channel: __GRAFANA_SNAP_CHANNEL__
      port: '3000'  # XXX: bug 1752960
      install_method: snap
      admin_password: admin
  prometheus:
    charm: __CHARM_STORE____CHARM_CS_NS____CHARM_CH_PREFIX__prometheus2
    num_units: 1
    constraints: mem=2G
  telegraf:
    charm: __CHARM_STORE____CHARM_CS_NS____CHARM_CH_PREFIX__telegraf
    expose: True
    options:
      prometheus_output_port: default
relations:
  - [ 'prometheus:grafana-source', 'grafana:grafana-source' ]
  - [ 'prometheus:target', 'telegraf:prometheus-client' ]
